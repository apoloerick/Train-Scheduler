<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>

<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train schedule</h1>
    </div>
    <br>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                        <div id="full-member-list"></div>


                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                
                <div class="panel-body">
                     <form role="form">
                      <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="traininput">
                      </div>
                      <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destinationinput">
                      </div>
                      <div class="form-group">
                        <label for="text">First Train Time(HH:mm-military time)</label>
                        <input type="number" class="form-control" id="timeinput">
                      </div>
                      <div class="form-group">
                         <label for="text">Frequency</label>
                         <input class="form-control"  id="frequencyinput"></input>
                       </div>
                      <button type="submit" class="btn btn-default" id="addtrain">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyAv0cAovnFkIq_ww7alCvxTizLqnbsfre4",
            authDomain: "trainschedule-6157c.firebaseapp.com",
            databaseURL: "https://trainschedule-6157c.firebaseio.com",
            storageBucket: "trainschedule-6157c.appspot.com",
            messagingSenderId: "437698036787"
          };
          firebase.initializeApp(config);

            var dataRef = firebase.database();


            var trainname ="";
            var destination ="";
            var traintime= "";
            var frequency= "";


        $("#addtrain").on("click", function (){

            trainname = $('#traininput').val().trim();
            destination = $('#destinationinput').val().trim();
            traintime = $('#timeinput').val().trim();
            frequency = $('#frequencyinput').val().trim();

            // Code for the push
            dataRef.ref().push({
                trainname: trainname,
                destination: destination,
                traintime:traintime ,
                frequency: frequency,
                dateAdded: firebase.database.ServerValue.TIMESTAMP
            })
            // Don't refresh the page!
            return false;
        });
            dataRef.ref().on("child_added", function(childSnapshot) {
    // Log everything that's coming out of snapshot
    console.log(childSnapshot.val().trainname);
    console.log(childSnapshot.val().destination);
    console.log(childSnapshot.val().traintime);
    console.log(childSnapshot.val().frequency);
    console.log(childSnapshot.val().joinDate)

 $('#full-member-list').append(
        "<div class='row-md-3'>" +
            "<div class='col-md-3' id='trainname'> " + childSnapshot.val().trainname + " </div>" +
            "<div class='col-md-3' id='destination'> " + childSnapshot.val().destination + " </div>" +
            "<div class='col-md-3' id='traintime'> " + childSnapshot.val().traintime + " </div>" +
            "<div class='col-md-3' id='frequency'> " + childSnapshot.val().frequency + " </div>" +
        "</div>"
    );
           
         }, function(errorObject){
            console.log("Errors handled: " + errorObject.code)
        });

</div>
